
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <table border="1px">
            <tr>
            <td colspan="2"><center><label for=""><b>pizza shop 2.0</b></label></center>  </td>  
            </tr>
            <tr>
                <td><label for="na">Name</label></td>
                <td><input id="na" type="text"></td>
            </tr>
            <tr>
                <td><label for="">pizza topping</label></td>
                <td>
                    <div><input name="pito" id="sup" type="radio">
                         <label for="sup">Supreme</label>
                    </div>
                    <div><input name="pito" id="veg" type="radio">
                        <label for="veg">Vegetarian</label>
                   </div>
                   <div><input name="pito" id="haw" type="radio">
                        <label for="haw">Hawaiian</label>
                   </div>   
                </td>
            </tr>
            <tr>
                <td><label for="pi">Pizza Sauce</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Tomato</option>
                        <option value="">Pesto Sauce</option>
                        <option value="">Sweet pizza sauce</option>
                        <option value="">Pepper sauce</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Optional extras</label></td>
                <td><input id="ch" type="checkbox">
                    <label for="ch">Extra chese</label>
                    <input id="gl" type="checkbox">
                    <label for="gl">Gluten free base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div>
                        <label for="del">Delivery instructions:</label>
                    </div>
                    <div>
                        <textarea name="" id="del" cols="50" rows="5"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="send my order"></td>
            </tr>
        </table>
    </form>
   


</table>
</body>
</html>
